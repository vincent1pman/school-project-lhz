<html lang="en">
<head>

    <title>login</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="username">
                <label>Username</label>
            <input type="text" placeholder="type name" id="Username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            </div>
            
            <div class="email">
                <label>Email</label>
                <input type="email" placeholder="type email" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="password">
                <label>Password</label>
                <input type="password" placeholder="type password" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="password">
                <label>Password check</label>
                <input type="password" placeholder="type password2" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button> Submit</button>

        </form>
    </div>
